    * {

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #667eea;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .stat-item {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .controls {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .search-section {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .sort-btns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
    }

    .filter-btn.active {
      background: #667eea;
      color: white;
    }

    .tags-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 2px solid #f0f0f0;
    }

    .tags-label {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .tag-filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag-btn {
      padding: 6px 15px;
      border: 2px solid #e0e0e0;
      background: white;
      color: #666;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .tag-btn:hover {
      border-color: #667eea;
      color: #667eea;
      transform: scale(1.05);
    }

    .tag-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
    }

    .audio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .audio-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .audio-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .audio-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .audio-card:hover::before {
      transform: scaleX(1);
    }

    .game-name {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 6px 14px;
      border-radius: 15px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .game-name.empty {
      background: #e0e0e0;
      color: #999;
    }

    .audio-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      line-height: 1.5;
      display: block;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .audio-title:hover {
      color: #667eea;
    }

    .tags-container {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .tag {
      display: inline-block;
      background: #f0f0f0;
      color: #666;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
    }

    .audio-meta {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #f0f0f0;
    }

    .play-count {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #666;
      font-size: 0.9rem;
    }

    .play-icon {
      width: 18px;
      height: 18px;
      fill: #667eea;
    }

    .visit-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-left: auto;
    }

    .visit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .no-results {

      border-radius: 15px;
      text-align: center;
      color: #999;
      font-size: 1.2rem;
    }

      text-align: center;
      color: #666;
      margin-top: 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      h1 {

      .stat-item {
        padding: 10px 20px;
      }

      .stat-value {
        font-size: 1.4rem;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .audio-card {

    }

    .audio-card:nth-child(1) { animation-delay: 0.05s; }

    .audio-card:nth-child(3) { animation-delay: 0.15s; }
    .audio-card:nth-child(4) { animation-delay: 0.2s; }
    .audio-card:nth-child(5) { animation-delay: 0.25s; }
    .audio-card:nth-child(6) { animation-delay: 0.3s; }

    // Initialize
    function init() {
      updateStats();
      renderTagFilters();
      renderAudioCards(filteredData);
      document.getElementById('generatedTime').textContent = new Date().toLocaleString('zh-CN');
    }

    // Update statistics
    function updateStats() {
      const totalCount = audioData.length;

      const uniqueGames = new Set(audioData.map(item => item.game_name).filter(name => name));
      const totalGames = uniqueGames.size;

      const totalTags = allTags.length;

      let totalPlays = 0;
      audioData.forEach(item => {
        if (item.count_num) {
          totalPlays += item.count_num;
        }
      });

      document.getElementById('totalCount').textContent = totalCount;
      document.getElementById('totalGames').textContent = totalGames;
      document.getElementById('totalTags').textContent = totalTags;
      document.getElementById('totalPlays').textContent = formatNumber(totalPlays);
    }

    // Render tag filter buttons
    function renderTagFilters() {
      const container = document.getElementById('tagFilters');

      container.innerHTML = allTags.map(tag => `
        <button class="tag-btn" onclick="filterByTag('${tag.replace(/'/g, "\\'")}')">
          ${tag}
        </button>
      `).join('');
    }

    // Filter by tag
    function filterByTag(tag) {
      const buttons = document.querySelectorAll('.tag-btn');
      const clickedButton = Array.from(buttons).find(btn => btn.textContent.trim() === tag);

      if (activeTag === tag) {
        // Deselect
        activeTag = null;
        clickedButton.classList.remove('active');
        filteredData = [...audioData];
      } else {
        // Select new tag
        activeTag = tag;
        buttons.forEach(btn => btn.classList.remove('active'));
        clickedButton.classList.add('active');
        filteredData = audioData.filter(item => item.tags && item.tags.includes(tag));
      }

      // Apply current search if any
      const searchQuery = document.getElementById('searchInput').value.trim();
      if (searchQuery) {
        applySearch(searchQuery);
      } else {
        renderAudioCards(filteredData);
      }
    }

    // Reset filters
    function resetFilters() {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tag-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      activeTag = null;
      filteredData = [...audioData];
      document.getElementById('searchInput').value = '';

      renderAudioCards(filteredData);
    }

        return (num / 100000000).toFixed(1) + 'äº¿';
      } else if (num >= 10000) {
        return (num / 10000).toFixed(1) + 'ä¸‡';
      }
      return num.toLocaleString();
    }

    // Render audio cards
    function renderAudioCards(data) {
      const grid = document.getElementById('audioGrid');

      if (data.length === 0) {
        grid.innerHTML = '<div class="no-results">ğŸ˜• æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç»“æœ</div>';
        return;
      }

      grid.innerHTML = data.map((item, index) => `
        <div class="audio-card">
          <span class="game-name${item.game_name ? '' : ' empty'}">
            ${item.game_name || 'æœªåˆ†ç±»'}
          </span>
          <a href="${item.soundUrl}" target="_blank" class="audio-title" rel="noopener noreferrer">
            ${item.title}
          </a>
          ${item.tags && item.tags.length > 0 ? `
          <div class="tags-container">
            ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          ` : ''}
          <div class="audio-meta">
            <div class="play-count">
              <svg class="play-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5v14l11-7z"/>
              </svg>
              <span>${item.count || 'æœªçŸ¥'}</span>
            </div>
            <a href="${item.soundUrl}" target="_blank" class="visit-btn" rel="noopener noreferrer">
              è®¿é—® â†’
            </a>
            <a href="iting://open?msg_type=11&track_id=${item.soundUrl.split('/').pop()}" class="visit-btn" rel="noopener noreferrer">
              iTing â†’
            </a>
          </div>
        </div>
      `).join('');
    }

    // Apply search
    function applySearch(query) {
      const lowerQuery = query.toLowerCase();
      let baseData = activeTag
        ? audioData.filter(item => item.tags && item.tags.includes(activeTag))
        : [...audioData];

      filteredData = baseData.filter(item =>
        item.title.toLowerCase().includes(lowerQuery) ||
        (item.game_name && item.game_name.toLowerCase().includes(lowerQuery))
      );

      renderAudioCards(filteredData);
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.trim();

      if (query === '') {
        if (activeTag) {
          filteredData = audioData.filter(item => item.tags && item.tags.includes(activeTag));
        } else {
          filteredData = [...audioData];
        }
      } else {
        applySearch(query);
      }

      renderAudioCards(filteredData);
    });

    // Sort functionality
    function sortBy(type) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      switch(type) {
        case 'plays':
          filteredData.sort((a, b) => (b.count_num || 0) - (a.count_num || 0));
          break;
        case 'title':
          filteredData.sort((a, b) => a.title.localeCompare(b.title, 'zh-CN'));
          break;
      }

      renderAudioCards(filteredData);
    }

    // Initialize
    init();
  </script>
</body>
